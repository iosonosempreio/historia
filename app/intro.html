<script type="text/javascript">

$(document).ready(function() {
    // Declare these variables so you don't have
    // to type the full namespace
    var IOBoard = BO.IOBoard;
    var IOBoardEvent = BO.IOBoardEvent;
    var LED = BO.io.LED;
    var Button = BO.io.Button;
    var ButtonEvent = BO.io.ButtonEvent;

    // Set to true to print debug messages to console
    BO.enableDebugging = true; 
    
    // If you are not serving this file from the same computer
    // that the Arduino board is connected to, replace
    // window.location.hostname with the IP address or hostname
    // of the computer that the Arduino board is connected to.
    var host = window.location.hostname;
    // if the file is opened locally, set the host to "localhost"
    if (window.location.protocol.indexOf("file:") === 0) {
        host = "localhost";
    }

    // attach fastclick to avoid 300ms click delay on mobile devices
    FastClick.attach(document.body);

    var arduino = new IOBoard(host, 8887);
    
    // Variables
    var led;
    var button;
    var $state = $('#state');
    var $schematic = $('#schematic');

/*
    // Handle showing and hiding the schematic
    $('#schematicBtn').on('click', toggleSchematicView); 
*/   

    // Listen for the IOBoard READY event which indicates the IOBoard
    // is ready to send and receive data
    arduino.addEventListener(IOBoardEvent.READY, onReady);

    function onReady(event) {
        // Remove the event listener because it is no longer needed
        arduino.removeEventListener(IOBoardEvent.READY, onReady);

        // Create an LED object to interface with the LED wired
        // to the I/O board
        led = new LED(arduino, arduino.getDigitalPin(11));

        // Create a new Button object to interface with the physical
        // button wired to the I/O board
        button = new Button(arduino, arduino.getDigitalPin(2));
        
        // Listen for button press and release events
		button.addEventListener(ButtonEvent.PRESS, onPress);
		//FUNZIONE COMBINAZIONE DI TASTI
		
        button.addEventListener(ButtonEvent.RELEASE, onRelease);
        
/*
        // Use jQuery to get a reference to the buttons
        // and listen for click events 
        $('#btnLeft').on('click', turnLedOff);
        $('#btnRight').on('click', turnLedOn);
*/      
    }

    function onPress(evt) {
        // Get a reference to the target which is the button that 
        // triggered the event
        var btn = evt.target;
        // Display the state on the page
        $state.html("Button " + btn.pinNumber + " state: Pressed");myPress();
		
        
    }

    function onRelease(evt) {
        // Get a reference to the target which is the button that 
        // triggered the event      
        var btn = evt.target;
        // Display the state on the page
        $state.html("Button " + btn.pinNumber + " state: Released");
    }

/*
    function turnLedOn(evt) {
        // Turn the LED on
        led.on();
    }

    function turnLedOff(evt) {
        // Turn the LED off
        led.off();  
    }
*/

/*
    // Show or hide the schematic
    function toggleSchematicView(evt) {
        var schematicBtn = $(this);
        if (schematicBtn.data('state') === "hidden") {
            schematicBtn.text("Hide Schematic");
            schematicBtn.data('state', "visible");
            $schematic.css('display', 'block');
        } else {
            schematicBtn.text("Show Schematic");
            schematicBtn.data('state', "hidden");
            $schematic.css('display', 'none');
        }   
    }
*/
});
</script>
</head>
<body>
        <div style="display:none" class="container">
            <p><strong>Input:</strong> Press the button on the breadboard to display the state below.</p>
            <p id="state">Display Button State</p>
        </div>
        <img style="display:none" id="schematic" src="">
        <button style="display:none" id="schematicBtn" data-state="hidden">Show Schematic</button>

<div id="topCont" class="begin"><h1>Benvenuto!</h1><h2>Scrivi l'inizio di una storia,</br>poi lascia a qualcunaltro</br>il compito di proseguirla!</h2></div>
		<textarea class="hide" wrap="off" onchange="checkWordLen(this);" onfocus="clearContents(this);" id="newCont" rows="3" cols="40" autofocus></textarea>
		<button onclick="myPress()" id="addCont">button</button></br>
		<div id="baseCont"><img src="img/gif.gif"/></div>
	<div id="storyContainer"></div>	
</body>
<script>
// MEMORIA, FUNCTION CALLS E PULSANTE //
window.onkeypress=function(event){if(setPage==0){checkWord(gidd('newCont'))}else{checkWordd(gidd('newCont'))};}
function myPress(){if(setPage==0){checkWord(gidd('newCont'))}else{checkWordd(gidd('newCont'));};
						if(iniziato==0){myInit()}
						else if(iniziato==1){checkWordLen(document.getElementById('newCont'));}
						else if(iniziato==3){checkWordLenn(document.getElementById('newCont'));}
						if(check==1){renderStory();check=0;iniziato=2;myInit()}}
						
window.iniziato=0;window.check=0;window.setPage=0;window.setDouble=0;

//MOTORE//
function myInit(){
	//INIZIO STORIA//
if(iniziato == 0){
gidd('topCont').classList.remove('begin');
gidd('newCont').classList.remove('hide');
gidd('topCont').innerHTML='';
gidd('newCont').innerHTML='...';
gidd('baseCont').innerHTML='<h3>Inizia la storia, scrivi almeno 8 parole</h3>';iniziato=1;}
   //LOADING PERSONA SUCCESSIVA//
else if(iniziato == 2){gidd('topCont').classList.add('begin');
gidd('baseCont').innerHTML='';setPage=1;
gidd('topCont').innerHTML='<h1>Bene!</h1><h2>Ora lascia libera la tastiera</br> per fare proseguire</br> qualcun altro!</h2>';
clearContents(gidd('newCont'));gidd('newCont').setAttribute('opacity','0');
setTimeout('iniziato=3;myInit()',4000)
}
   //INSERIMENTO NUOVO CONTENUTO//
else if(iniziato == 3){gidd('topCont').classList.remove('begin');gidd('newCont').focus();gidd('newCont').setAttribute('opacity','1');
gidd('topCont').innerHTML=newCont+'...';
gidd('newCont').innerHTML='[...]';gidd('newCont').setAttribute('onfocus','');
gidd('baseCont').innerHTML='<h2>Continua la storia con '+wordLenn+' parole</h2>';
}
}
window.gidd=function(s){return document.getElementById(s)};
//RENDER STORY//
function renderStory(){window.newCont=gidd('newCont').value;
if(newCont!='prosegui la storia..'||newCont!=''){gidd('storyContainer').innerHTML+=' '+newCont;
gidd('newCont').value='';
}else{}}
function clearContents(element) {element.value = '';}
// CONTROLLA IL LIMITE DELLE PAROLE //
    var wordLen = 8;  // NUMERO DI PAROLE MINIMO //
	function checkWord(obj){var len = obj.value.split(/[\s]+/);if(len.length>=wordLen){gidd('baseCont').innerHTML='<img src="img/gif.gif"/>';}
	else{gidd('baseCont').innerHTML='<h2>Inserisci almeno 8 parole</h2>';setPage=1;}}
	function checkWordd(obj){if(setDouble!=1){window.wordLenn = (Math.floor(Math.random() * 10)+6)};var len = obj.value.split(/[\s]+/);if(len.length>=wordLenn){gidd('baseCont').innerHTML='<img src="img/gif.gif"/>';}
	else{gidd('baseCont').innerHTML='<h2>Continua la storia con almeno '+wordLenn+' parole</h2>';setDouble=1;}}
     function checkWordLen(obj){
      var len = obj.value.split(/[\s]+/);
       if(len.length < wordLen){check=0;setPage=0;
           
           return false;
       }else{check=1;}
     return true;
   }
   function checkWordLenn(obj){
      var len = obj.value.split(/[\s]+/);
       if(len.length < wordLenn){check=0;
           return false;
       }else{check=1;setDouble=0}
     return true;
   }
</script>
